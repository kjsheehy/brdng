<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>brdng</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="prompt hidden" id="message">Test Message</div>
    <button type="button" class="hidden" id="seated">
      My party is seated.
    </button>
    <div class="container" id="check-in-page">
      <div id="flight">
        <label for="flight-select">Select your flight</label>
        <select name="flight-select" id="flight-select">
          <option value="" selected disabled>-</option>
        </select>
      </div>
      <div class="prompt" id="select-seats-prompt">
        Select the seats of all passengers in your party
      </div>
      <div id="seat-map"></div>
      <div id="baggage">
        <label for="bags">
          How many overhead carry-on bags does your party have?
        </label>
        <select name="bags" id="number-bags" disabled></select>
      </div>
      <button type="button" class="next" id="submit-seats">Next</button>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
