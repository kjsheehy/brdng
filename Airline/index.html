<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>brdng</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="left" class="container">
      <div id="plane-select-container" class="container">
        <label for="flight-select" class="label">Flight #</label>
        <select name="flight-select" id="flight-select">
          <option selected disabled>-</option>
        </select>
      </div>
      <div id="boarding-method-container" class="container">
        <label for="boarding-method-select" class="label"
          >Boarding Method</label
        >
        <select
          name="boarding-method-select"
          id="boarding-method-select"
        ></select>
      </div>
      <div id="boarding-button-container" class="container">
        <button type="button" id="boarding-button" disabled>
          Start Boarding
        </button>
        <button type="button" id="close-boarding-button" disabled>
          Close Boarding
        </button>
      </div>
      <div id="boarding-time-container" class="container">
        <div id="elapsed-boarding-time-label" class="label">
          Elapsed Boarding Time
        </div>
        <div id="elapsed-boarding-time" class="value">00:00:00</div>
        <div id="remaining-boarding-time-label" class="label">
          Estimated Time Remaining
        </div>
        <div id="remaining-boarding-time" class="value">00:00:00</div>
      </div>
      <div id="baggage-container" class="container">
        <div class="label">Overhead Baggage</div>
        <div id="overhead" class="value">0 / 0</div>
        <div class="label">Gate-check</div>
        <div id="gate-check" class="value">0</div>
      </div>
    </div>
    <div id="right" class="container">
      <div id="seat-map-legend" class="container">
        <div class="legend-item container">
          <div class="seat-icon not-checked-in"></div>
          <div class="seat-status">Not checked in</div>
        </div>
        <div class="legend-item container">
          <div class="seat-icon checked-in"></div>
          <div class="seat-status">Checked in</div>
        </div>
        <div class="legend-item container">
          <div class="seat-icon boarding"></div>
          <div class="seat-status">Boarding</div>
        </div>
        <div class="legend-item container">
          <div class="seat-icon seated"></div>
          <div class="seat-status">Seated</div>
        </div>
      </div>
      <div id="seat-map"></div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
